<script src="http://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js">
</script>
<head>
  <title>Mini Project</title>
</head>
<body>
  <h1><b>Filter Fun</b></h1>
  <canvas id="d1"></canvas>
  <p><b>Load Image</b></p>
  <p>
    <input type="file" multiple="false"
           accept="image/*" id="finput"
           onchange="UpLoadImage()">
  </p>
  <p><b>Choose Filter</b></p>
  <p>
    <input type="button" value="Grayscale" id="grayscale" onclick="DoGrayscale()">
    <input type="button" value="Red" id="red" onclick="DoRed()">
    <input type="button" value="Blur" id="blur" onclick="DoBlur()">
    <br></br>
<input type="button" value="Rainbow" id="rainbow" onclick="DoRainBow()">
<input type="button" value="Reset" id="reset" onclick="DoReset()">
</body>
